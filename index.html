<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading"><span>My Calculator Project</span></div>

    <div class="calculator-div">
      <div class="display-out">
        <span id="out"></span>
      </div>
      <div class="grid-container">
        <div class="grid-item" data-value="Clear">A.C.</div>
        <div class="grid-item" data-value="+-">+/-</div>
        <div class="grid-item" data-value="%">%</div>
        <div class="grid-item" data-value="/">/</div>
        <div class="grid-item" data-value="7">7</div>
        <div data-value="8" class="grid-item">8</div>
        <div data-value="9" class="grid-item">9</div>
        <div class="grid-item" data-value="*">*</div>
        <div data-value="4" class="grid-item">4</div>
        <div data-value="5" class="grid-item">5</div>
        <div data-value="6" class="grid-item">6</div>
        <div class="grid-item" data-value="-">-</div>
        <div data-value="1" class="grid-item">1</div>
        <div data-value="2" class="grid-item">2</div>
        <div data-value="3" class="grid-item">3</div>
        <div class="grid-item" data-value="+">+</div>
        <div data-value="0" class="grid-item col-2">0</div>
        <div class="grid-item" data-value=".">.</div>
        <div class="grid-item" data-value="=">=</div>
      </div>
    </div>

    <script rel="text/javascript" src="script.js"></script>
  </body>
</html>
